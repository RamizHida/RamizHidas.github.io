<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Etch-a-Sketch</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>

    <div class="container">
      <div class="title"></div>
      <div class="content">
        <div class="grid"></div>
        <div class="buttons">
          <button id="reset" class="flex-item">Reset</button>
        </div>
        <div>
          <input
            type="text"
            placeholder="Size of Board"
            value=""
            onchange="boardSize(this.value)"
          />
          <button id="gridSize">Set size of Board</button>
        </div>
      </div>
    </div>
  </body>
</html>
